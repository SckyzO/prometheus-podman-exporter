name: "prometheus-podman-exporter"
arch: "${ARCH}"
platform: "linux"
version: "${VERSION}"
section: "utils"
priority: "optional"
maintainer: "SckyzO <sckyzo@users.noreply.github.com>"
description: "Prometheus exporter for Podman environment"
homepage: "https://github.com/containers/prometheus-podman-exporter"
license: "Apache 2.0"
contents:
  - src: "./podman_exporter"
    dst: "/usr/bin/podman_exporter"
  - src: "./LICENSE"
    dst: "/usr/share/doc/prometheus-podman-exporter/LICENSE"
  - src: "./contrib/systemd/system/prometheus-podman-exporter.service"
    dst: "/usr/lib/systemd/system/prometheus-podman-exporter.service"
overrides:
  rpm:
    depends:
      - podman
  deb:
    depends:
      - podman
